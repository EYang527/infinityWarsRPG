<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Avengers RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    
    <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="col-md-12 header">Infinity Wars RPG</div>
    <p class="pclass col-md-12"> Your character</p>
    <div class="col-md-12 selectionChar">
            
    </div>
    <p class="pclass pclassEnemy col-md-12"> Enemies avalaible to Attack</p>
    <div class="col-md-12 ennemyTable"> 
            
    </div>
    <p class="pclass col-md-12"> defender </p>
    <div class="col-md-12 defenderPosition">   
            
    </div>

    <div class="attackdiv col-md-12 attack" >
        <button type="button" class="btn btn-outline-primary ruby" value="0" id="jewel1" >Attack</button>  
    </div>
    
    <section class="col-md-12 printMessage">        
    </section>

    <div class="buttondiv col-md-12"><button type="button" class="btn btn-success reset" id="resetButton">Reset</button></div>
    <div class="buttondiv col-md-12"><button type="button" class="btn btn-danger cheating" id="cheatButton">Cheat?</button></div>

<script src="./assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
